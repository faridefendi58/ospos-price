<form method="post" id="outlet-form" class="mt20" action="{% if model.id %}{{ 'pos/outlets/update' | link }}/{{ model.id }}{% else %}{{ 'pos/outlets/create' | link }}{% endif %}">
    <div class="alert alert-success" style="display: none;"></div>
    <div class="col-md-12 mb10">
        <p>Kolom bertanda <span class="red">*</span> tidak boleh dikosongi</p>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Nama Outlet <span class="required">*</span></label>
            <input type="text" id="name" name="Outlets[title]" class="form-control" {% if model.title %}value="{{ model.title }}"{% endif %} required>
        </div>
        <div class="form-group">
            <label for="group">Group / Coverage <span class="required">*</span></label>
            <select name="Outlets[group_id]" id="group" class="form-control">
                {% for i, group in groups %}
                <option value="{{ group.id }}" {% if model.group_id and model.group_id == group.id %}selected="true"{% endif %}>{{ group.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Telepon <span class="required">*</span></label>
            <input type="text" id="phone" name="Outlets[phone]" class="form-control" {% if model.phone %}value="{{ model.phone }}"{% endif %} required>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="desc">Alamat <span class="required">*</span></label>
            <textarea name="Outlets[address]" id="desc" cols="10" rows="2" class="form-control" required>{% if model and model.address %}{{ model.address }}{% endif %}</textarea>
        </div>
        <div class="form-group">
            <label for="desc">Catatan</label>
            <textarea name="Outlets[notes]" id="desc" cols="10" rows="2" class="form-control">{% if model and model.notes %}{{ model.notes }}{% endif %}</textarea>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <input type="submit" value="Simpan" class="btn btn-info">
        </div>
    </div>
</form>

<script type="text/javascript">
    $(function () {
        $('#outlet-form').submit(function () {
            var url = $(this).attr('action');
            $.ajax({
                'url': url,
                'type':'post',
                'data': $('#outlet-form').serialize(),
                'success': function(data) {
                    if (data.status == 'success') {
                        var alert_success = $('#outlet-form').find('.alert-success');
                        alert_success.html(data.message);
                        alert_success.show();
                        setTimeout(function () {
                            if (data.updated == true) {
                                window.location.reload(true);
                            } else {
                                alert_success.hide();
                                alert_success.empty();
                                $('#outlet-form')[0].reset();
                            }
                        }, 3000);
                    }
                }
            });

            return false;
        });
    });
</script>
